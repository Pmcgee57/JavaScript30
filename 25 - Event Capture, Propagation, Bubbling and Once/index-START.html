<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); //prevents bubbling up
  }

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false, //capture starts from top layer down. in this case one, two, three
  once: true //allows event listerner to run once and then removes it
}))

button.addEventListener('click', () => {
  console.log("Click!!!");
}, {
  once: true
}
)

</script>
</body>
</html>
